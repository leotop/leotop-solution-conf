<VirtualHost *:80>
    ServerAdmin webmaster@leotop.ru
    ServerName leotop.ru
    ServerAlias www.leotop.ru

    DocumentRoot /var/www/cms_name/leotop.ru

    ErrorLog /var/www/log/leotop.ru.error.log
    CustomLog /var/www/log/leotop.ru.error.log combined

<Directory "/var/www/cms_name/leotop.ru">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

</VirtualHost>
